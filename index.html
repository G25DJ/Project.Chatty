<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#02020a">
    <title>Project Chatty | Chatty Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // Production Environment Shims
        (function() {
            window.process = window.process || {};
            window.process.env = window.process.env || {};
            window.process.env.API_KEY = window.process.env.API_KEY || "";
            window.global = window.global || window;
            if (typeof globalThis === 'undefined') { window.globalThis = window; }
        })();
    </script>
    <style>
        :root {
            --dvh: 100vh;
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --theme-primary: #3b82f6;
            --theme-secondary: #8b5cf6;
            --theme-glow: rgba(59, 130, 246, 0.4);
            --ui-gap: 1.5rem;
            --ui-radius: 2.5rem;
            --bg-base: #02020a;
        }
        @supports (height: 100dvh) {
            :root { --dvh: 100dvh; }
        }

        /* Responsive Scaling Engine */
        html { font-size: 16px; transition: font-size 0.5s ease; }
        
        html[data-device="wear"] { font-size: 8px; --ui-gap: 0.5rem; --ui-radius: 1.5rem; }
        html[data-device="mobile"] { font-size: 14px; --ui-gap: 1rem; --ui-radius: 2rem; }
        html[data-device="auto"] { font-size: 18px; --ui-gap: 2rem; --ui-radius: 3rem; }
        html[data-device="tv"] { font-size: 24px; --ui-gap: 4rem; --ui-radius: 5rem; }

        /* Dynamic Motion Background */
        .chatty-bg {
            position: fixed;
            inset: 0;
            background: var(--bg-base);
            z-index: -1;
            overflow: hidden;
            perspective: 1000px;
        }

        .chatty-bg-energy {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: 
                radial-gradient(circle at 30% 30%, var(--theme-primary) 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, var(--theme-secondary) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, #1e1b4b 0%, transparent 50%);
            filter: blur(80px);
            opacity: 0.25;
            animation: energy-flow 25s ease-in-out infinite alternate;
            will-change: transform;
        }

        .chatty-bg-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center center;
            transform: rotateX(45deg) scale(2);
            transform-origin: center top;
            opacity: 0.4;
            animation: grid-drift 60s linear infinite;
        }

        .chatty-bg-noise {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
        }

        .chatty-bg-scanline {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 50.5%,
                transparent 51%
            );
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.2;
        }

        .chatty-bg-vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 20%, var(--bg-base) 90%);
            pointer-events: none;
        }

        @keyframes energy-flow {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            50% { transform: translate(5%, 5%) rotate(5deg) scale(1.1); }
            100% { transform: translate(-5%, -2%) rotate(-5deg) scale(1); }
        }

        @keyframes grid-drift {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }

        /* HUD Scanning Line */
        @keyframes scanline-pass {
            0% { top: -10%; opacity: 0; }
            50% { opacity: 0.5; }
            100% { top: 110%; opacity: 0; }
        }

        .optic-scan-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--theme-primary), transparent);
            box-shadow: 0 0 15px var(--theme-primary);
            z-index: 20;
            animation: scanline-pass 3s linear infinite;
        }

        /* New Radiant Intro Keyframes */
        @keyframes singularity-expand {
            0% { transform: scale(0); opacity: 0; filter: blur(40px); }
            50% { transform: scale(1.2); opacity: 0.8; filter: blur(20px); }
            100% { transform: scale(1); opacity: 0.6; filter: blur(40px); }
        }

        @keyframes core-pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.9; }
        }

        @keyframes text-focus-in {
            0% { filter: blur(12px); opacity: 0; letter-spacing: 2em; transform: scale(1.2); }
            100% { filter: blur(0); opacity: 1; letter-spacing: 0.5em; transform: scale(1); }
        }

        @keyframes chromatic-shift {
            0%, 100% { text-shadow: 2px 0 red, -2px 0 blue; }
            50% { text-shadow: -2px 0 red, 2px 0 blue; }
        }

        /* UI Animations */
        @keyframes fade-blur-in {
            from { opacity: 0; filter: blur(20px); transform: translateY(10px); }
            to { opacity: 1; filter: blur(0); transform: translateY(0); }
        }
        @keyframes slide-up-reveal {
            from { transform: translateY(40px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        @keyframes slide-in-right-bounce {
            0% { transform: translateX(100px); opacity: 0; }
            60% { transform: translateX(-10px); opacity: 1; }
            100% { transform: translateX(0); }
        }
        @keyframes shimmer-fast {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        @keyframes scale-pop {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes typing-dot {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-5px); opacity: 1; }
        }
        @keyframes biometric-sweep {
            0% { top: -5%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 105%; opacity: 0; }
        }

        .animate-fade-blur-in { animation: fade-blur-in 1.2s cubic-bezier(0.23, 1, 0.32, 1); }
        .animate-slide-up-reveal { animation: slide-up-reveal 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
        .animate-slide-in-right-bounce { animation: slide-in-right-bounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .animate-pop { animation: scale-pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .animate-biometric { animation: biometric-sweep 3s ease-in-out infinite; }
        
        .shimmer-text-fast {
            background: linear-gradient(90deg, transparent 25%, rgba(255,255,255,0.8) 50%, transparent 75%);
            background-size: 200% 100%;
            animation: shimmer-fast 3s infinite;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        body {
            background-color: var(--bg-base);
            color: white;
            height: var(--dvh);
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            position: fixed;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .scrollbar-thin::-webkit-scrollbar { width: 4px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .glass {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .glass:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
        }

        .neo-button {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            isolation: isolate;
        }
        .neo-button:active { transform: scale(0.92); }
        
        .typing-indicator span {
            display: inline-block;
            width: 4px;
            height: 4px;
            margin: 0 2px;
            background: currentColor;
            border-radius: 50%;
            animation: typing-dot 1s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="chatty-bg">
        <div class="chatty-bg-energy"></div>
        <div class="chatty-bg-grid"></div>
        <div class="chatty-bg-scanline"></div>
        <div class="chatty-bg-noise"></div>
        <div class="chatty-bg-vignette"></div>
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
