<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#02020a">
    <title>Project Chatty | Chatty Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // Production Environment Shims
        (function() {
            window.process = window.process || {};
            window.process.env = window.process.env || {};
            window.process.env.API_KEY = window.process.env.API_KEY || "";
            window.global = window.global || window;
            if (typeof globalThis === 'undefined') { window.globalThis = window; }
        })();
    </script>
    <style>
        :root {
            --dvh: 100vh;
            --ui-scale: 1;
            --theme-primary: #3b82f6;
            --theme-glow: rgba(59, 130, 246, 0.4);
        }
        @supports (height: 100dvh) {
            :root { --dvh: 100dvh; }
        }

        /* Device Specific Scaling */
        html[data-device="wear"] { font-size: 10px; --ui-scale: 0.7; }
        html[data-device="mobile"] { font-size: 14px; --ui-scale: 0.9; }
        html[data-device="desktop"] { font-size: 16px; --ui-scale: 1; }
        html[data-device="auto"] { font-size: 18px; --ui-scale: 1.2; }
        html[data-device="tv"] { font-size: 22px; --ui-scale: 1.5; }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px 0 var(--theme-glow); transform: scale(1); }
            50% { box-shadow: 0 0 40px 10px var(--theme-glow); transform: scale(1.02); }
        }
        @keyframes fade-blur-in {
            from { opacity: 0; filter: blur(20px); transform: translateY(10px); }
            to { opacity: 1; filter: blur(0); transform: translateY(0); }
        }
        @keyframes slide-up-reveal {
            from { transform: translateY(40px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        @keyframes slide-in-right-bounce {
            0% { transform: translateX(100px); opacity: 0; }
            60% { transform: translateX(-10px); opacity: 1; }
            100% { transform: translateX(0); }
        }
        @keyframes chatty-scan-vertical {
            0% { top: -10%; opacity: 0; }
            50% { opacity: 0.5; }
            100% { top: 110%; opacity: 0; }
        }
        @keyframes float-3d {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            33% { transform: translateY(-15px) rotateX(2deg) rotateY(-2deg); }
            66% { transform: translateY(-5px) rotateX(-2deg) rotateY(2deg); }
        }
        @keyframes shimmer-fast {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        @keyframes scale-pop {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes typing-dot {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-5px); opacity: 1; }
        }
        @keyframes button-glint {
            0% { transform: translateX(-200%) skewX(-30deg); }
            100% { transform: translateX(200%) skewX(-30deg); }
        }

        /* Biometric Scanner Animation */
        @keyframes biometric-sweep {
            0% { top: -5%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 105%; opacity: 0; }
        }
        @keyframes scanner-flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
            70% { opacity: 0.9; }
        }

        .animate-pulse-glow { animation: pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-fade-blur-in { animation: fade-blur-in 1.2s cubic-bezier(0.23, 1, 0.32, 1); }
        .animate-slide-up-reveal { animation: slide-up-reveal 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
        .animate-slide-in-right-bounce { animation: slide-in-right-bounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .animate-scan-v { animation: chatty-scan-vertical 4s linear infinite; }
        .animate-float-3d { animation: float-3d 8s ease-in-out infinite; }
        .animate-pop { animation: scale-pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .animate-biometric { animation: biometric-sweep 3s ease-in-out infinite, scanner-flicker 0.1s infinite; }
        
        .shimmer-text-fast {
            background: linear-gradient(90deg, transparent 25%, rgba(255,255,255,0.8) 50%, transparent 75%);
            background-size: 200% 100%;
            animation: shimmer-fast 3s infinite;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        body {
            background-color: #02020a;
            color: white;
            height: var(--dvh);
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            position: fixed;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            transition: font-size 0.5s ease-in-out;
        }

        #root {
            height: 100%;
            width: 100%;
        }

        .scrollbar-thin::-webkit-scrollbar { width: 5px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .glass:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.12);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: translateY(-2px);
        }

        .neo-button {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            isolation: isolate;
        }
        .neo-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: translateX(-200%) skewX(-30deg);
            pointer-events: none;
            z-index: 1;
        }
        .neo-button:hover::after {
            animation: button-glint 0.8s ease-in-out;
        }
        .neo-button:active { transform: scale(0.92); }
        .neo-button:active::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.4s ease-out;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes ripple {
            to { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }
        
        .transcription-list > div {
            animation: slide-up-reveal 0.6s cubic-bezier(0.23, 1, 0.32, 1) both;
        }

        .typing-indicator span {
            display: inline-block;
            width: 4px;
            height: 4px;
            margin: 0 2px;
            background: currentColor;
            border-radius: 50%;
            animation: typing-dot 1s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    </style>
